<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload File to Google Drive</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* General Styles */
      body {
        font-family: "Roboto", Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #0f0f0f; /* YouTube dark background */
        color: #ffffff; /* White text */
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      /* Card Container */
      .upload-container {
        background-color: #272727; /* Dark gray card */
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        max-width: 400px;
        width: 100%;
        text-align: center;
        position: relative;
      }

      /* Close Button */
      .close-btn {
        position: absolute;
        top: 15px;
        right: 15px;
        background-color: #ff5c5c;
        color: white;
        border: none;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        font-size: 18px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        transition: transform 0.2s ease, background-color 0.2s ease;
      }

      .close-btn:hover {
        background-color: #ff1c1c;
        transform: scale(1.1);
      }

      /* Title */
      h1 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #ffffff; /* White text */
      }

      /* File Input Styling */
      .file-input-wrapper {
        margin: 20px 0;
      }

      input[type="file"] {
        display: none;
      }

      .custom-file-input {
        background-color: #3ea6ff; /* YouTube blue */
        color: #ffffff; /* White text */
        padding: 10px 20px;
        border-radius: 10px;
        cursor: pointer;
        display: inline-block;
        transition: background-color 0.3s ease;
      }

      .custom-file-input:hover {
        background-color: #2c8fd6; /* Darker blue on hover */
      }

      /* File Name Display */
      #fileName {
        display: block;
        margin-top: 10px;
        font-size: 14px;
        color: #aaaaaa; /* Light gray for file name */
      }

      /* Upload Button */
      .upload-btn {
        background-color: #3ea6ff; /* YouTube blue */
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }

      .upload-btn:hover {
        background-color: #2c8fd6; /* Darker blue on hover */
      }

      /* Status Message */
      .status {
        margin-top: 20px;
        font-weight: bold;
        color: #ffffff; /* White text */
        padding: 10px;
        border-radius: 5px;
        display: none; /* Hidden by default */
        animation: fadeIn 0.5s ease;

      }

      .status.success {
        background-color: #4caf50; /* Green for success */
      }

      .status.error {
        background-color: #ff5c5c; /* Red for error */
      }

      /* Loading Spinner */
      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3ea6ff; /* YouTube blue */
        border-radius: 50%;
        width: 30px;
        height: 30px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
        display: none;
        
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Responsive Design */
      @media (max-width: 600px) {
        .upload-container {
          padding: 20px;
          margin: 10px;
        }

        h1 {
          font-size: 20px;
        }

        .custom-file-input,
        .upload-btn {
          padding: 8px 16px;
          font-size: 14px;
        }

        #fileName {
          font-size: 12px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Close Button -->
    <button class="close-btn" onclick="closeIframe()">&times;</button>

    <!-- Upload Container -->
    <div class="upload-container">
      <h1>Upload File to Google Drive</h1>
      <div class="file-input-wrapper">
        <label for="fileInput" class="custom-file-input">Choose File</label>
        <input type="file" id="fileInput" />
        <span id="fileName"></span>
        <!-- Display file name here -->
      </div>
      <button class="upload-btn" onclick="handleUpload()">Upload</button>
      <div class="status" id="status"></div>
      <div class="loader" id="loader"></div>
    </div>

    <script>
      // Replace these with your actual credentials
      const CLIENT_ID =
        "781950814007-6u2bh267jqfd1jt14nqv5gr7u175lnl2.apps.googleusercontent.com";
      const CLIENT_SECRET = "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";
      const REFRESH_TOKEN =
        "1//04GcvNjzNXpnOCgYIARAAGAQSNwF-L9Ir3VxFjn_ymjSVp00xalfGYWL7PjYCYRHN6Z0gRA2hLZKQwd_x8ZWdGptFiMYAkp5yvzQ";

      // Function to get access token using refresh token
      async function getAccessToken() {
        const response = await fetch("https://oauth2.googleapis.com/token", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded",
          },
          body: new URLSearchParams({
            client_id: CLIENT_ID,
            client_secret: CLIENT_SECRET,
            refresh_token: REFRESH_TOKEN,
            grant_type: "refresh_token",
          }),
        });

        const data = await response.json();
        return data.access_token;
      }

      // Function to upload file to Google Drive
      async function uploadFile(file, accessToken) {
        const metadata = {
          name: file.name,
          mimeType: file.type,
        };

        const formData = new FormData();
        formData.append(
          "metadata",
          new Blob([JSON.stringify(metadata)], { type: "application/json" })
        );
        formData.append("file", file);

        const response = await fetch(
          "https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart",
          {
            method: "POST",
            headers: {
              Authorization: `Bearer ${accessToken}`,
            },
            body: formData,
          }
        );

        return response.json();
      }

      // Function to handle file upload
      async function handleUpload() {
        const fileInput = document.getElementById("fileInput");
        const statusDiv = document.getElementById("status");
        const loader = document.getElementById("loader");

        if (!fileInput.files.length) {
          statusDiv.textContent = "Please select a file to upload.";
          statusDiv.className = "status error";
          statusDiv.style.display = "block";
          return;
        }

        const file = fileInput.files[0];
        statusDiv.textContent = "Uploading...";
        statusDiv.className = "status";
        statusDiv.style.display = "block";
        loader.style.display = "block";

        try {
          // Get access token
          const accessToken = await getAccessToken();

          // Upload file
          await uploadFile(file, accessToken);
          statusDiv.textContent = "File uploaded successfully!";
          statusDiv.className = "status success";
        } catch (error) {
          console.error("Error uploading file:", error);
          statusDiv.textContent = "Failed to upload file. Please try again.";
          statusDiv.className = "status error";
        } finally {
          loader.style.display = "none";
        }
      }

      // Function to display the selected file name
      document
        .getElementById("fileInput")
        .addEventListener("change", function () {
          const fileName = this.files[0]
            ? this.files[0].name
            : "No file selected";
          document.getElementById(
            "fileName"
            
          ).textContent = `Selected File: ${fileName}`;
        });

      // Function to close the iframe
      function closeIframe() {
        console.log("Cancel"); // Log to confirm the function is called

        // Check if the script is running inside an iframe
        if (window.top !== window.self) {
          // Send a message to the parent window to close the iframe
          window.top.postMessage("close-iframe", "*");
        } else {
          console.log("Not running inside an iframe.");
        }
      }

      
    </script>
  </body>
</html>
